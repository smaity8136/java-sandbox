apply plugin: 'org.springframework.boot'

jar {
    archivesBaseName = 'springcloud-stream-multiple-binders-default'
    version = '1.0.0-SNAPSHOT'
}

dependencies {
    compile("org.springframework.cloud:spring-cloud-stream-binder-kafka:${springCloudStreamVersion}")
    compile("org.springframework.cloud:spring-cloud-stream-binder-rabbit:${springCloudStreamVersion}")
}
